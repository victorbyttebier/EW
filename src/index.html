<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>AR Puzzle</title>
	<script src="js/build/aframe.min.js"></script>
	<script src="js/build/aframe-ar.js"></script>
</head>
<body>
	<a-scene embedded arjs='trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' registerevents>
		<a-marker type='barcode' value='7'>
			<a-box position='0 0.5 0' material='opacity: 0.8; side: double;color:blue;'>
				<a-image width="1" height="1" src="#dogImage" position="0 1 0" rotation="-90 0 0" width="1" height="1"></a-image>
				<img id="dogImage" src="assets/dog.jpg">
			</a-box>
		</a-marker>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
</body>
</html>
